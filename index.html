<!DOCTYPE html>
<html>
    
    <head>
        <title>Not To Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--scale for mobile-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

        
    </head>
    
    <body>
        <div data-role="page" id="search-page">
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = yes">
            <div data-role="header" data-id="head1" data-position="fixed">
                 <h1>Not To Do List</h1>

            </div>
            <!-- /header -->
            <br>
            <div>
                <ul data-role="listview" data-inset="true" data-divider-theme="d" data-filter="true" data-filter-placeholder="Search..." id="list">
                    <br>
                    <li data-icon="check" id="0"><a href="#" data-ajax="false">First Task</a>
                    </li>
                </ul>
            </div>
            <!--/listview-->
            <br>
            <div data-role="fieldcontain">
                <label for="name">Add Task</label>
                <br>
                <input type="text" name="name" id="newtask" value="" />
            </div>
            <input type="submit" value="Add" id="addbutton" />
        </div>
        <!--closes search page-->


        <script>
            $('[type="submit"]').bind("click", function (event, ui) {
                var newtask = $('#newtask').val();
                if (newtask != '') {
                    $('#list').append('<li data-icon = "check"><a href="#" data-ajax="false">' + newtask + '</a></li>').listview('refresh');
                }
            });

            $(document).keypress(function (e) {
                if (e.which == 13) {
                    var newtask = $('#newtask').val();
                    if (newtask != '') {
                        $('#list').append('<li data-icon = "check"><a href="#" data-ajax="false">' + newtask + '</a></li>').listview('refresh');
                    }
                }
            });

            $('#list').on('click', 'li', function () {
                this.remove();
            });
        </script>
        
    </body>

</html>
